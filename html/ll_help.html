		<div class="mui-content" id="helpText">
			<textarea  disabled="disabled">       七日记忆--基于自己内心真实想法的真心话平台，分享不想被身边人了解的开心事、烦心事。
	本产品为针对被快节奏生活影响下的人设计的匿名交流软件。当代许多人生活在众多的压力之下，而那颗渴望美好的心在与现实对比的强烈反差下无处寄托。我们的产品正是为解决这一痛点而诞生的。七日记忆旨在抛开现实加之的各种身份，在茫茫网络中找寻志趣相投或者臭味相投的朋友。又或者不在交友，只希望领略世间的种种人、事、物，然后事了拂衣去。
	我们向大家提供一个摆脱现实中各种身份束缚，可以放下生活负担来随心闲聊抑或是吐槽，进而能够展示内心中压抑了太久的真实自我的匿名场所。
	
	本产品分为个人中心、低喃的角落、相遇的朋友、深夜食堂、漂流瓶，五大模块。
	
	个人中心：
	该模块主页为显示个人资料，点击头像将进入头像的修改界面，点击标签的“+”号可以重新设置本周标签。中间点击“黑名单”项将进入黑名单页面，点击“十字记忆”将进入十字记忆列表显示页面（该子页面右上角可以添加新的十字记忆，十字记忆的上限字数为不超出一百个字）。右上角的图标点击可以显现出“修改个人资料”和“关于我们”、“查看帮助”（内置反馈入口）、以及“退出登录”（注意，退出登录后将清空登录信息）的操作。
	
	低喃的角落：
	该模块主页为显示最新的所有用户发送的动态（支持上拉刷新与下拉加载），右上角可以点击以发布自己的动态（可发送图片）。选择点击某一动态，将进入对应的动态详情页（该页面右上角点击后，菜单内可选择发起聊天或者进行举报）。此外，点击“点赞”可以对本动态进行点赞，下方还有评论区域，更可以发表自己的看法回复。
	
	相遇的朋友：
	该模块主页为显示发起闲聊过或者被发起闲聊的朋友列表，以及推荐的朋友（每次打开都将随机推荐一批，对某位陌生人感兴趣的话，向左滑动即可选择发起闲聊）。点击朋友项进入聊天页面后，可以看到保存在本机中的聊天记录，并可以发送与接收实时的聊天消息。右上角图标点击将出现滑动菜单，内有“设置信赖”（开启时，对方将可以看到你的本周标签和性别设置），“查看朋友信息”（内有设置备注的功能），加入黑名单（这样的话，你将接收不到习惯关于对方的信息），结束对话（即将对方从朋友列表中删除）。
	
	深夜食堂：
	该模块灵感来源于知名的电影《深夜食堂》，即类似聊天室的场所。“留恋的足迹”是入座的已关闭的食堂列表（食堂项左滑可点击离开食堂，点击查看食堂信息），“食堂街道”是推荐的食堂（左滑可点击加入食堂），“我的食堂”是自己创建的仍处在开启状态的食堂（点击进入食堂聊天页），“入座的食堂”是加入的别人的开启状态的食堂（左滑可以选择离开食堂，点击进入食堂聊天页）。右上角可选择创建食堂或者搜索食堂的功能，创建食堂需要填写食堂名称和食堂主营，搜索食堂分为以食堂id搜索、以食堂名搜索、以食堂主营搜索，三种搜索方式，搜索结果只会显示已开启的未加入的食堂，对食堂的搜索结果项点击可以查看食堂信息；左滑可以点击加入食堂。食堂内，便是与他人一起聊天的界面，右上角点击将弹出滑动菜单，可以选择“查看食堂信息”与“举报”、“离开”的操作（注意，如果是自己创建的食堂，点击离开等于关闭食堂）。
	
	漂流的记忆：
	该模块与以往大家使用过的漂流瓶功能不大一样，这里只有捞取（捞取后评论完默认直接扔出）和扔出（即创建新的漂流瓶）两个功能，即无论是回复还是创建新的漂流瓶，都不会受到他人书写的信息（除非再次捞到）。
	
	（下面是文艺版本：）
	注册登录，一气呵成，十一位的数字便能带你进入这里。不要其他的个人信息，不需要暴露你是谁，在这里，你便是匿名的、真实的你
	
	个人中心是独属于你的一片小天地，这里有别人看不全看不到的你的秘密，也有你的酸甜苦辣印记。个人资料的修改、讨厌的人的齐聚的黑名单、短短数语的一片片十字记忆、发现问题的惊讶反馈、还有不舍的离开，都在这里。
	
	相遇的朋友，是来自那低喃声声的角落偶遇，来自志趣相投的可能性，述说与聆听，消解所有的负面小情绪。信赖与否，不过是让对方多或少看两条自己的信息；查看信息，瞧瞧对方是不是一样有趣；加入黑名单，让烦人的那家伙没法再烦你；结束对话，你还是你。
	
	深夜食堂，是一个小小的群体，一天的食堂寿命，不过是志趣相投相互吸引的谈天说地聊天而已。搜索，创建，加入，有就进，没有就建一个，快乐升起。
	
	低喃的角落，我在角落轻轻发声说，总有人会用点赞、评论回应我，还有人想发起聊天，慢慢述说。
	
	漂流的记忆，我把故事和话放瓶子里，扔向大海，送给远方，不求回应，不想知道答案。我捞起瓶子，看看别人写的东西，心有感慨，加几句，又让它自由，让瓶子里的记忆回归海里。
