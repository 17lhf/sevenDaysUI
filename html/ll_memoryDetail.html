<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav ">
			<h1 class="mui-title">十字记忆详情</h1>
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content" style="margin: 5px;">
			<div class="mui-input-group">
			    <div class="mui-input-row">
			        <label style="font-weight: bold;">标题</label>
					<input id="title" type="text" class="mui-input-clear" disabled="disabled">
			    </div>
				<div class="mui-input-row" style="height: 350px;">
				    <label style="font-weight: bold;">内容</label>
					<textarea id="content" type="text" class="mui-input-clear" disabled="disabled" style="border:0;border-radius:10px;background-color:rgba(241,241,241,.98);width: 450px;height: 270px;padding: 10px;resize: none;margin: 9px;"></textarea>
		 
				</div>
			    <div class="mui-button-row">
					<button id="edit" type="button" class="mui-btn mui-btn-success" style="margin-right: 15px;">编辑</button>
			        <button id="save"  class="mui-btn mui-btn-primary" style="margin-left: 15px;">保存</button>
			    </div>
			</div>
		</div>
		<script src="../js/crb_app.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/ll_memoryDetail.js"></script>
	</body>

</html>
