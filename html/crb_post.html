	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">动态</h1>

						</a>
					</li>-->

			</div>
			<div class="mui-content-padded" align="center">
			    <button type="button" class="mui-btn mui-btn-blue" id="post">发布</button>
			</div>
			<div id="sheet-myImage" class="mui-popover mui-popover-bottom mui-popover-action ">
				<!-- 可选择菜单 -->
				<ul class="mui-table-view">
				  <li class="mui-table-view-cell">
					<a id="choose" href="#">相册</a>
				  </li>
				  <!--<li class="mui-table-view-cell">
					<a id="save" href="#">保存照片</a>
