<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/lhf_friMsgPage.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="titleName"></h1>
		</header>
		
		<div class="mui-content" style="opacity: 0.6;" >
			<div class="mui-media mui-content">
				<img id="friImage" src="../images/2.jpg" style="display:block;height:200px;width:200px;margin:auto;">
			</div>	
		
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse" id="noteNameLi">
					<a class="mui-navigate-right msgNoteFont" href="#">
						备注
						<span id="noteName" class="msgStyle"></span>
					</a>
					
					<div class="mui-collapse-content msgNoteFont" style="height:90px;">
						<div class="mui-input-row">
							<label style="width:30%;">新备注：</label>
							<input type="text" id="newNote" class="mui-input-clear" style="width: 70%;" placeholder="请输入新备注" />
						</div>
						
						<button type="button" class="mui-btn mui-btn-block" id="confirmNoteName">确定</button>
					</div>
				</li>
						
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body msgNoteFont">
							性别
							<span id="gender" class="msgStyle"></span>
						</div>
					</a>
				</li>
				
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body msgNoteFont">
						    简介
							<span id="profile" class="msgStyle"></span>
						</div>
					</a>
				</li>
				
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body msgNoteFont">
							本周标签
							<span id="weekTags"  class="msgStyle">
							<!--<label style="background-color: lightgreen; margin-left: 5px;border-radius: 7px;">高冷</label>-->
							</span>
						</div>
					</a>
				</li>
			</ul>
		</div>
		
		
		<script src="../js/mui.js"></script>
		<script src="../js/crb_app.js"></script>
		<script src="../js/lhf_friMsgPage.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>
</html>
