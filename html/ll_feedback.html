<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav ">
			<a href="ll_personalCenter.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">发现了个bug（QAQ）</h1>

		<div class="mui-content" style="margin: 5px;">

					<textarea id="bugContent" type="text" class="mui-input-clear" placeholder="在这儿输入bug的内容" style="border:0;border-radius:10px;background-color:rgba(241,241,241,.98);width: 450px;height: 270px;padding: 10px;resize: none;margin: 9px;"></textarea>					 
				</div>
			    <div class="mui-button-row">
			        <button id="commit" type="button" class="mui-btn mui-btn-primary" >提交</button>
			    </div>
			</form>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/ll_feedback.js"></script>
		<script src="../js/crb_app.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
