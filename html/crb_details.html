<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link href="../css/crb_util.css" rel="stylesheet"/>
		<link href="../css/crb_square.css" rel="stylesheet"/>
		<script type="text/javascript" charset="utf-8">
		  	mui.init();
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">详情</h1>	
		</header>
		<div class="mui-content">
			<div class="mui-card post">
				<div class="mui-card-header mui-card-media">
					<div class="mui-media-body">
						<p id="title">{{nickname}}</p>
						<p id="time">{{post_date}}</p>
					</div>
				</div>
				<div class="mui-card-content">
					<!--img v-html="image" id="post_image" width="100%"-->
					<p id="content" class="content">
						{{post_content}}
					</p>
				</div>
				<div class="mui-card-footer">
					<p id="postlike">10</p>
					<p id="like">赞</p>
				</div>
			</div>
			<br/>
			
		</div>
		
		<div class="mui-content" id="comment">
			<div class="makeChat" id="commentlist">
			</div>
			
		</div>
		
		<div class="mui-bar mui-bar-tab">
			<div class="footer-center">  
				<textarea id='comment-text' type="text" class='input-text'></textarea>  
			</div>  
			<label class="footer-right">  
				<button type="button" id="send-btn">发送</button>  
			</label>  
		</div>
		
		<script src="../js/crb_app.js"></script>	
		<script src="../js/crb_details.js"></script>
	</body>
</html>
