<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>深夜食堂首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/lhf_DiningRoom.css" rel="stylesheet" />
		<link href="../iconfont/iconfont.css" rel="stylesheet" />
	</head>

	<body id="midnightdinerBody">
		
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">深夜食堂</h1>
			<a id="newDiningRoom" class="mui-icon mui-icon-plusempty mui-pull-right" href="#popover"></a>
		</header>
		
		<div class="mui-content" style="padding-top: 30px;" id="roomleft">
			 <ul class="mui-table-view" id="rooms">
				<li class="mui-table-view-cell mui-collapse" id="recommendRoomItem">
					<a class="mui-navigate-right" href="#" id="recommendRoomOpen">
						<span class="mui-icon iconfont icon-hunjiashangyejie-gai roomListIcon" style="color: #9A6E3A;"></span>
						<span class="roomListTitleContent">食堂街道</span>
					</a>
					<div class="mui-collapse-content" style="padding: 0px 0px 0px 15px;">
						<ul id="recommendRoom" class="zeroPaddingLeft" style="margin-bottom: 0;">
							
						</ul>	
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse" id="closedRoomItem">
					<a href="#" class="roomListTitleItem">
						<span class="mui-icon iconfont icon-temporary-closet-shop roomListIcon"></span>
						<span class="roomListTitleContent">留恋的足迹</span>
						<span class="mui-badge mui-badge-primary" id="closedRoomNums"></span>
					</a>
					<div class="mui-collapse-content" style="padding: 0px 0px 0px 15px;">
						<ul  id="closedRoom" class="zeroPaddingLeft" style="margin-bottom: 0;">
							
						</ul>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse" id="createRoomItem">
					<a href="#"  class="roomListTitleItem">
						<span class="mui-icon iconfont icon-wode-dianpuguanli roomListIcon" style="color: #2AC845;"></span>
						<span class="roomListTitleContent">我的食堂</span>
						<span class="mui-badge mui-badge-primary" id="myRoomNums"></span>
					</a>
					<div class="mui-collapse-content" style="padding: 0px 0px 0px 15px;">
						<ul id="createRoom" class="mui-table-view zeroPaddingLeft" style="margin-bottom: 0;">
						
						</ul>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse" id="openRoomItem">
					<a href="#" class="roomListTitleItem">
						<span class="mui-icon iconfont icon-kaidian roomListIcon" style="color: #55AAFF;"></span>
						<span class="roomListTitleContent">入座的食堂</span>
						<span class="mui-badge mui-badge-primary" id="openRoomNums"></span>
					</a>
					<div class="mui-collapse-content" style="padding: 0px 0px 0px 15px;">
						<ul id="openRoom" class="zeroPaddingLeft" style="margin-bottom: 0;">
							
						</ul>
					</div>
				</li>
			</ul>
		</div>
		
		
		
		<div id="popover" class="mui-popover">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="popCreateRoom">开张新食堂</li>
				<li class="mui-table-view-cell" id="search">搜索食堂</li>
			</ul>
		</div>
		
		
		<script src="../js/mui.js"></script>
		<script src="../js/crb_app.js"></script>
		<script src="../js/lhf_midnightDiner.js"></script>
	</body>

</html>
