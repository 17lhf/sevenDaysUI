<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bar-nav-bg" >
			<a href="ll_personalCenter.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content" style="margin: 5px;">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>头像</label>
					<button type="button" class="mui-btn mui-btn-primary mui-pull-right" style="padding: 4px;margin: 7px;" onclick="window.open('ll_updateImage.html')">更换</button>
					
			    </div>
			    <div class="mui-input-row">
			        <label>假名</label>
					<input type="text" class="mui-input-clear" placeholder="小明">
 			    </div>
				<div class="mui-input-row">
				    <label>性别</label>
				    <select>
				      <option value ="unknown" selected="selected">保密</option>
				      <option value ="male">男</option>
				      <option value="female">女</option>
				    </select>
 
				</div>
				<div class="mui-input-row" style="margin: 5px;height: 150px;">
				    <label>简介</label>
					<textarea type="text" class="mui-input-clear" placeholder="多行输入" ></textarea>
 
				</div>
				<div class="mui-input-row">
				    <label>手机号</label>
				    <input type="text" class="mui-input-clear" placeholder="单行输入">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary mui-pull-right">获取验证码</button>
				</div>
				<div class="mui-input-row">
				    <label>验证码</label>
				    <input type="text" class="mui-input-clear" placeholder="单行输入" >
					
				</div>
			    <div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" >保存</button>
			        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
			    </div>
			</form>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
