<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加食堂页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/lhf_DiningRoom.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">开张新食堂</h1>
		</header>
		
		<div class="mui-content">
			
			<div class="mui-input-group">
			    <div class="mui-input-row">
			        <label>食堂名称</label>
			        <input type="text" id="roomName" class="mui-input-clear" placeholder="请输入食堂名称">
			    </div>
			    <div class="mui-input-row">
					<label>食堂主营</label>
					<span id="diningRoomTags"  class="msgStyle">
							
					</span>
					<span id="addTag" class="mui-pull-right mui-icon mui-icon-plusempty"></span>
			    </div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary"  id="createConfirm">确认</button>
					<button type="button" class="mui-btn mui-btn-danger" id="createCancel">取消</button>
				</div>
			</div>
			
		</div>
		

		<script src="../js/mui.js"></script>
		<script src="../js/crb_app.js"></script>
		<script src="../js/lhf_addDiningRoom.js"></script>
	</body>

</html>
