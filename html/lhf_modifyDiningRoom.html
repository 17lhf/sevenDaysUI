<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改食堂页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/lhf_DiningRoom.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">变更食堂主营</h1>
		</header>
		
		<div class="mui-content">
			<br />
			<p style="text-align: center;color: #ccc;text-indent: 0;font-size: 15px;">小贴士：修改食堂名称或主营将影响推广！(இдஇ; )</p>
			
			<div class="mui-input-group">
			    <div class="mui-input-row">
			        <label>食堂名称</label>
			        <input type="text" class="mui-input-clear" id="modifyRoomName" />
			    </div>
			    <div class="mui-input-row">
					<label>食堂主营</label>
					<span id="addTag"  class="msgStyle">
							
					</span>
					<span id="addTagAction" class="mui-pull-right mui-icon mui-icon-plusempty"></span>
			    </div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" id="confirmBtn" >确认</button>
					<button type="button" class="mui-btn mui-btn-danger" id="cancelBtn">取消</button>
				</div>
			</div>
		</div>
		

		<script src="../js/mui.js"></script>
		<script src="../js/crb_app.js"></script>
		<script src="../js/lhf_modifyDiningRoom.js"></script>
	</body>

</html>
